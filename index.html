<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>|| Chisfis - Booking online React Next Template</title>
    <!-- favicon-icon -->
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <!-- font-family -->
    <link rel="stylesheet" href="css/font.css">
    <!-- icon css  -->
    <link rel="stylesheet" href="css/all.css">
    <!-- css file  -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- main-section -->
    <div class="home-page relative overflow-hidden">
        <div class="container relative mb-112">
            <div class="section-hero relative">
                <div class="main-img">
                    <img class="object-cover" src="img/hero-right-3.png" />
                </div>
                <div class="relative padding">
                    <div class="caption-area relative d-inline-flex">
                        <div class="width-screen bg-color"></div>
                        <div class="width-screen-caption relative d-inline-flex">
                            <h2>Find Your Best <br/> Smart Real Estate</h2>
                        </div>
                    </div>
                    <div class="hidden d-block w-full">
                        <div class="search-area w-full">
                            <ul class="d-inline-flex">
                                <li class="d-flex">
                                    <span class="ul-style d-block"></span>
                                    <span>Buy</span>
                                </li>
                                <li class="text-natural d-flex">
                                    <span>Rent</span>
                                </li>
                                <li class="text-natural d-flex">
                                    <span>Sell</span>
                                </li>
                            </ul>
                            <form class="w-full d-flex relative rounded-box box-shadow">
                                <div class="relative d-flex flex-grow">
                                    <div class="location d-flex flex-1 relative loction-padding">
                                        <div class="text-natural">
                                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" class="w-5 h-5 lg:w-7 lg:h-7">
                                                <path stroke-linecap="round" stroke-linejoin="round" d="M15 10.5a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                                <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1115 0z"></path>
                                            </svg>
                                        </div>
                                        <div class="flex-caption">
                                            <input class="d-block d-flex w-full" placeholder="Location">
                                            <span> Where are you going?</span>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
